<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Callback Hell 이란?</h1>
    <script>
        function test(){
            setTimeout(()=>{
                console.log("하나..");
                setTimeout(()=>{
                     console.log("둘..");
                    setTimeout(()=>{
                    console.log("셋..");
                    }, 10);
                 
                }, 10);
            }, 10);

            console.log("시작..");
        }

        test();
    </script>
</body>
</html>
